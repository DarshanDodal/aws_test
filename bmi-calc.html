<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1><br>
    <form action="/" method="post">
      <h3>Weight:</h3>
      <input type="text" name="weight" placeholder="in kg"><br>
      <h3>Height:</h3>
      <input type="text" name="height" placeholder="in m"><br>
    </form>
      <button type="submit" name="submit">Calculate BMI</button>
  </body>
</html>
